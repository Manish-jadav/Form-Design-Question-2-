<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form class=""oninput="result.value = slider.value" onsubmit="event.preventDefault();onFormSubmit();" name="myForm">
        <table class="tble">
            <tr>
                <th colspan="2"><h1 class="">Registration Form</h1></th>
            </tr>
            <tr>
                <td>Name<span id="nm">*</span></td>
                <td><input type="text" name="name" id="name" placeholder="Enter Name.."  class="input_h_w" required></td>
            </tr>
            <tr>
                <td>Email<span id="mail">*</span></td>
                <td><input type="text" name="email" id="email" placeholder="i.e., abc12@xy.xy"  class="input_h_w" required></td>
            </tr>
            <tr>
                <td>Phone Number<span id="no">*</span> </td>
                <td><input type="text" name="numberr" id="number" placeholder="i.e., 1234567890"  class="input_h_w" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Birthdate<span id="dt">*</span></td>
                <td><input type="date" name="date" id="date"  class="input_h_w" required></td>
            </tr>
            <tr>
                <td>Appointment time :</td>
                <td><input type="time" name="time" id="time"  class="input_h_w" required></td>
            </tr>
            <tr>
                <td>Favorite Color :</td>
                <td><select name="color" id="color" class="input_h_w">
                    <option value="Red">Red</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="White">Blue</option>
                    <option value="White">Orange</option>
                  </select></td>
            </tr>
            <tr>
                <td>Payment Method :</td>
                <td> 
                    <div>Credit Card <input type="radio" name="redio" class="radio" value="Credit Card " required></div>
                    <div>Debit Card <input type="radio" name="redio" class="radio" value="Debit Card " required></div>
                    <div>Net Banking <input type="radio" name="redio" class="radio" value="Net Banking " required></div>
                </td>
            </tr>
           
            <tr>
                <td>Age :</td>
                <td><output name="result" for="slider"> 50</output>
                    <input type="range" name="Age" id="slider" max="100" min="1" step="1" value="50" class="multi-range" required >
                </td>
            </tr>
            <tr>
                <td>Car :</td>
                <td>
                    <div> BMW <input type="checkbox" name="checkbox" id="checkbox" value="BMW"></div>
                    <div> Volvo <input type="checkbox" name="checkbox" id="checkbox" value="Volvo"></div>
                    <div> Thar <input type="checkbox" name="checkbox" id="checkbox" value="Thar"></div>
                </td>
            </tr>
            <tr>
                <td>Upload Photo :</td>
                <td><input type="file" name="file" id="file" required ></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit"></td>
                <td><input type="reset" name="reset" id="reset"></td>
            </tr>
        </table>  

    <table class="table-bordered table-hover table2" id="empList" border="1">
        <thead>
            <tr class="">
                <th>Name</th>
                <th>E-mail</th>
                <th>Phone Number</th>
                <th>BirthDate</th>
                <th>Appointment Time</th>
                <th>Favorite Color</th>
                <th>Payment Method</th>
                <th>Age</th>
                <th>Car</th>
                <th>Photo</th>
                <th>Update/Delete</th>
            </tr>
        </thead> 
        <tbody>

        </tbody>
    </table>
</form>
